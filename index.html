<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="icon" href="dist/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Website</title>
</head>
<body>

    <!-- Navbar section -->
    <header class="header-wrapper">
        <img class="logo" src="dist/img/revou.png" height="50px" alt="revou-logo">
        <div class="menu">
            <a href="" class="btn-menu">Home</a>
            <a href="#our-profile" class="btn-menu">Our Profile</a>
            <a href="" class="btn-menu">Archivement</a>
            <a href="#message-us" class="btn-menu">Message Us</a>
        </div>
    </header>

    <!-- Main Content section -->
    <main class="main-content">
        
        <!-- Header Section -->
        <div class="banner">
            <h1>Hi <span id="username"></span>, Welcome to My Website!</h1>
            <p>Ini adalah website latihan pertama</p>
        </div>

        <div class="slideshow-container">
            <img class="img-slideshow fade" src="https://source.unsplash.com/random/1080x400?landscape&sig=1" />
            <img class="img-slideshow fade" src="https://source.unsplash.com/random/1080x400?landscape&sig=2" />
            <img class="img-slideshow fade" src="https://source.unsplash.com/random/1080x400?landscape&sig=3" />

            <!-- <button onclick="plusDivs(-1)">Previous</button>
            <button onclick="plusDivs(1)">Next</button> -->
        </div>
        
    </main>
    <hr>
    <!-- /Main Content section -->

    <!-- Our Profile -->
    <div class="container">
        <div id="our-profile">
            <div class="judul">
                <h1>Our Profile</h1>
            </div>
            <div class="profile-img">
                    <div class="bulat">
                        <img src="dist/img/womens.png" alt="img1">
                        <p>Professional Teacher</p>
                    </div>
                    <div class="bulat">
                        <img src="dist/img/sports-field-of-elementary-school-marija-i-lina-studio-mau-doo_10.jpg" alt="img2">
                        <p>Sport Field</p>
                    </div>
                    <div class="bulat">
                        <img src="dist/img/new-teacher-classroom-setup.jpg" alt="img3">
                        <p>Classroom</p>
                    </div>
            </div>
        </div>
        <hr>
    </div>
    <!-- /Our Profile -->

    <!-- Message Us -->
    <div class="container">
        <div id="message-us">
            <div class="judul">
                <h1>Message Us</h1>
            </div>

            <div class="main-form">
                <form name="message-form" onsubmit="kirim(); return false">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="">Nama</label>
                                </td>
                                <td>
                                    : <input type="text" name="nama" id="nama" required>
                                </td>
                            </tr>
                            <tr>
                                <td>Tanggal Lahir</td>
                                <td>
                                    : <input type="date" name="ttl" id="ttl" required>
                                </td>
                            </tr>
                            <tr>
                                <td>Jenis Kelamin</td>
                                <td> :
                                    <input type="radio" name="gender" id="laki-laki"><label for="laki-laki">Laki-laki</label>
                                    <input type="radio" name="gender" id="perempuan"><label for="perempuan">Perempuan</label>
                                </td>
                            </tr>
                            <tr>
                                <td>Pesan</td>
                                <td>
                                    <textarea name="" id="pesan" cols="30" rows="5"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="submit" name="submit" value="Kirim">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>

            <div class="main-data">
                <table>
                  <tbody>
                    <tr class="td-waktu">
                      <td><label for="waktu">Waktu</label></td>
                      <td>
                        <span id="waktu"></span>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="nama">Nama</label></td>
                      <td>:
                        <span id="nama2"></span>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="ttl">Tanggal Lahir</label></td>
                      <td>:
                        <span id="ttl2"></span>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="gender">Jenis Kelamin</label></td>
                      <td>:
                        <span id="gender2"></span>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="pesan">Pesan</label></td>
                      <td>:
                        <span id="pesan2"></span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
        </div>
    </div>
    <!-- /Message Us -->

    <!-- footer -->
  <footer>
    <div class="container">
        <div class="footer-copyright">
          <p>&copy; Created By Muhammad Noval Dwi Ramadhani | RevoU</p>
        </div>
    </div>
  </footer>
  <!-- footer -->

    <script src="dist/js/script.js"></script>
</body>
</html>
